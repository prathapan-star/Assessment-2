<div class="container custom-container">
    <div class="col-md-12">
        <h3 class="mb-3 text-center">Update-Employee</h3>
        <form [formGroup]="gadgetData">
            <div class="mb-3">
                <input type="text" formControlName="name" class="form-control" placeholder="Enter the name ...">
            </div>
            <div class="mb-3">
                <input type="text" formControlName="price" class="form-control" placeholder="Enter the Price ...">
            </div>
            <div class="mb-3">
                <input type="text" formControlName="img" class="form-control" placeholder="Enter the Img-Address...">
            </div>
            <div class="mb-3">
                <input type="text" formControlName="desc" class="form-control" placeholder="Enter the Desc ...">
            </div>
            <div class="form-group">
                <button class="btn btn-success btn-lg btn-block" (click)="updateGadget()">Update-Gadget</button>
            </div>
        </form>
    </div>
</div>
